        .field-input { position: relative; }

        .field-input input:focus { border-color: #000; background: #fff; box-shadow: 0 0 0 4px rgba(0,0,0,0.05); }
        #lcode { text-transform: uppercase; }

        .login-btn {

        .login-btn:active { transform: scale(0.96); background: #000; }
        .login-btn:disabled { background: #94a3b8; cursor: not-allowed; }

        /* Loader Animation */

            height: 18px;

        .badges { background: #f1f5f9; color: #475569; padding: 6px 16px; border-radius: 50px; display: inline-block; font-size: 10px; font-weight: 700; }
