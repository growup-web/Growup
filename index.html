<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* CSS RESET & PREMIUM FIXES */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; /* Blue box removed */
            -webkit-user-select: none; user-select: none;
        }
        
        body { 
            background: #f8fafc; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            min-height: 100vh; 
            overflow: hidden;
        }

        /* CARD DESIGN */
        .login-card { 
            background: #ffffff; 
            padding: 40px 30px; 
            border-radius: 28px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.06); 
            width: 90%; max-width: 380px; 
            text-align: center; 
            border: 1px solid #eef2f6;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-box img { 
            width: 90px; height: 90px; border-radius: 50%; 
            margin-bottom: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.08); 
            border: 3px solid #fff; object-fit: cover; 
        }

        .brand-name { font-size: 26px; font-weight: 800; color: #1e293b; letter-spacing: -0.5px; }
        h2 { font-size: 15px; color: #64748b; font-weight: 500; margin-bottom: 35px; margin-top: 5px; }

        /* INPUT STYLING */
        .input-group { text-align: left; margin-bottom: 22px; }
        .input-group label { font-size: 11px; font-weight: 700; display: block; margin-bottom: 10px; color: #475569; text-transform: uppercase; letter-spacing: 0.8px; }

        .field-input { position: relative; }
        .field-input i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 16px; transition: 0.3s; }
        
        .field-input input { 
            width: 100%; padding: 16px 15px 16px 52px; border: 2px solid #e2e8f0; 
            border-radius: 14px; outline: none; font-size: 16px; background: #fdfdfd; 
            color: #1e293b; transition: 0.3s; -webkit-user-select: text; user-select: text; 
        }
        
        .field-input input:focus { border-color: #1e293b; background: #fff; box-shadow: 0 0 0 4px rgba(30, 41, 59, 0.05); }
        .field-input input:focus + i { color: #1e293b; }

        #lcode { text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }

        /* BUTTON DESIGN */
        .login-btn { 
            width: 100%; padding: 16px; background: #1e293b; color: #fff; border: none; 
            border-radius: 14px; font-weight: 700; cursor: pointer; font-size: 16px; margin-top: 10px; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 4px 12px rgba(30, 41, 59, 0.2);
        }
        .login-btn:active { transform: scale(0.95); }
        .login-btn:disabled { background: #94a3b8; cursor: not-allowed; transform: scale(1); }

        /* LOADER */
        .loader { border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* FOOTER */
        .footer-trust { margin-top: 40px; text-align: center; }
        .badges { 
            background: #e2e8f0; color: #475569; padding: 8px 18px; 
            border-radius: 50px; display: inline-block; font-size: 11px; font-weight: 800; 
            letter-spacing: 0.5px; border: 1px solid #cbd5e1;
        }

        /* CUSTOM SWEETALERT POPUP */
        .swal2-popup { border-radius: 28px !important; }
    </style>
</head>
<body>
